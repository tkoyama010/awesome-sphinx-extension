name: awesome_bot
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install awesome_bot
        run: gem install awesome_bot
      - name: Check links
        run: awesome_bot README.md --allow-dupe --allow-redirect --allow-ssl --allow-timeout